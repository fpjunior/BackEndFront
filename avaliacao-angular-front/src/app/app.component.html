<h1>Avaliacao Informata</h1>

<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">ID</th>
      <th scope="col">NOME</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let a of dados">
      <th scope="row"></th>
      <td>{{a.id}}</td>
      <td>{{a.nome}}</td>
    </tr>
  </tbody>
</table>
